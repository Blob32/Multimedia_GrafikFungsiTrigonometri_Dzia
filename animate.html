<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Bubble Animation with Extra Elements</title>
<style>
body {
    margin: 0; 
    height: 100vh; 
    overflow: hidden; 
    background: linear-gradient(to bottom, #0f4c75, #051825); 
}
.animate-bub { position: relative; 
    width: 100%; 
    height: 100%; 
    overflow: hidden; 
}
.bu, .circle-deco { position: absolute; 
    bottom: -100px; 
    animation: bubbleFloat 20s infinite ease-in-out; 
    will-change: transform, opacity; 
}
.circle-deco { width: 40px; 
    height: 40px; 
    border-radius: 50%; 
    background: rgba(255,255,255,0.08); 
    backdrop-filter: blur(4px); 
}
@keyframes bubbleFloat { 
    0% { 
        transform: translateY(0) scale(0.5) rotate(0deg); 
        opacity: 0;
    }
    10% {
        opacity: 0.5; 
    } 
    50% { 
        transform: translateY(-50vh) scale(1) rotate(180deg); 
        opacity: 0.8; 
    } 
    90% { 
        opacity: 0.5; 
    } 
    100% { 
        transform: translateY(-120vh) scale(1.2) rotate(360deg); 
        opacity: 0; 
    } 
}
</style>
</head>
<body>
<div class="animate-bub">
  <div class="bu" style="left: 10%; animation-delay: 0s;"><img src="assets/img/animate/group1.webp" width="75"></div>
  <div class="bu" style="left: 30%; animation-delay: 5s;"><img src="assets/img/animate/group2.webp" width="75"></div>
  <div class="bu" style="left: 50%; animation-delay: 2.5s;"><img src="assets/img/animate/group3.webp" width="75"></div>
  <div class="bu" style="left: 70%; animation-delay: 7.5s;"><img src="assets/img/animate/group4.webp" width="75"></div>
  <div class="bu" style="left: 90%; animation-delay: 3.5s;"><img src="assets/img/animate/group1.webp" width="75"></div>

  <!-- Decorative subtle circles -->
  <div class="circle-deco" style="left: 15%; animation-delay: 1s;"></div>
  <div class="circle-deco" style="left: 35%; animation-delay: 3s;"></div>
  <div class="circle-deco" style="left: 55%; animation-delay: 5s;"></div>
  <div class="circle-deco" style="left: 75%; animation-delay: 7s;"></div>
  <div class="circle-deco" style="left: 85%; animation-delay: 9s;"></div>
</div>
</body>
</html>
